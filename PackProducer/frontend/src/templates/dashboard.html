<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/base.css">
  <script src="/js/base.js" type="module"></script>
  <script src="/js/dashboard.js" type="module"></script>
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#cc0000">
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Dashboard - Pack Producer</title>
</head>
<body>
  <nav>
    <div class="nav-centered">
      <a href="/">Pack Producer</a>
    </div>

    <a href="/post">Post</a>
    <a href="/explore">Explore</a>
    <a href="/message">Message</a>

    <div class="nav-right">
      <a id="user-info" href="/account"></a>
    </div>
  </nav>

  <main>

    <h1 id="greeting">Welcome to Pack Producer!</h1>
    

    <div id="dashboard">
      <div class="dashboard-pane" id="posts">
        <h2>Your Posts</h2>

        <div id="posts-feed"></div>
      </div>

      <div class="dashboard-pane" id="messages">
        <h2>New Messages</h2>

        <div id="messages-feed"></div>
      </div>
    </div>

    


  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
