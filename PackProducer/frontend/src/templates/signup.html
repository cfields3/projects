<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pack Producer</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/base.css">
    <script src="/js/signup.js" type="module"></script>
    <meta name="theme-color" content="#cc0000">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="nav-centered">
            <a href="/">Pack Producer</a>
          </div>
      
          <a href="/signup">Sign Up</a>
      
          <div class="nav-right">
            <a href="/login">Login</a>
          </div>
      </nav>

    <header>
      <h1>Welcome to Pack Producer!</h1>
    </header>

    <main>
      <div class="signup-information">
        <h2>Sign Up</h2>
          <div class="input">
            <p>First name: </p>
            <input id="firstname-input">
          </div>
          <div class="input">
            <p>Last name: </p>
            <input id="lastname-input">
          </div>
          <div class="input">
            <p>Username: </p>
            <input id="username-input">
          </div>
          <div class="input">
            <p>Password: </p>
            <input type="password" id="password-input">
          </div>
          <div class="input">
            <p>Email: </p>
            <input id="email-input">
          </div>
          <div class="input">
            <p>Location (optional):</p>
            <input id="location-input">
          </div>
          <form id="avatar-submit" action="/" method="post" enctype="multipart/form-data">
            <p>Avatar (optional):</p>
            <input id="avatar-input" name="imageFile" type="file" accept="image/*"/>

            <button id="signup-button" type="submit">Sign Up</button>
          </form>
      </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
