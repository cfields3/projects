  <main>

    <h1>Edit Post</h1>

    <div class="post-creator">

      <div class="post-attribute">
        <p>Title</p>
        <input class="textbox" id="title-input">
      </div>

      <div class="post-attribute">
        <p>Description</p>
        <textarea class="textbox" id="description-input"></textarea>
      </div>

      <div class="post-attribute">
        <p>Location</p>
        <input class="textbox" type="text" id="location-input">
      </div>


      <div class="post-attribute">
        <p>Date</p>
        <input class="textbox" type="datetime-local" id="date-input" required>
      </div>
  
      <div id="buttons">
        <button type="submit" id="edit-post">Save</button>
        <button type="submit" id="delete-post">Delete</button>
